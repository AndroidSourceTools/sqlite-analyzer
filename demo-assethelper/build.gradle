buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android'
apply plugin: 'sqlite-access'

dependencies {
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.+'
}

android {
    buildToolsVersion '19.0.0'
    compileSdkVersion 19

    defaultConfig {
        minSdkVersion 8
        packageName 'com.example.sqliteassethelper'
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }
}

sqliteAccess {
    databaseFile 'src/main/assets/databases/northwind.db'
    packageName 'com.example.sqlite'
}
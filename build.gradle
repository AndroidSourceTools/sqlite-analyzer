buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}

ext {
    buildToolsVersion = '19.0.1'
    compileSdkVersion = 19
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
